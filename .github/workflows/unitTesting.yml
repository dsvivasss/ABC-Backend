name: CI Testing

on:
  push:
    branches: 
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test-users:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      working-directory: ./auth
      run: npm install
    - name: Run tests with Jest
      working-directory: ./auth
      run: npm run test:coverage

  test-projects:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      working-directory: ./project
      run: npm install
    - name: Run tests with Jest
      working-directory: ./project
      run: npm run test:coverage

  test-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      working-directory: ./test
      run: npm install
    - name: Run tests with Jest
      working-directory: ./test
      run: npm run test:coverage
